<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
  </head>
  
  <body>
    <h1>Leaderboard</h1>

    <main>
      <div class="section-1">
        <section>
          <h2>Recent scores</h2>

          <button type="button" class="refresh-btn">Refresh</button>
        </section>
        
        <div class="recent-scores-container">
        </div>
      </div>

      <section class="section-2">
        <h2>Add your score</h2>

        <form class="form">
          <input type="text" class="user-name-field" name="user-name" placeholder="Your name"/><br><br>
          <input type="text" class="user-score-field" name="user-score" placeholder="Your score"/><br><br>
          <input type="submit" class="submit-btn" value="Submit"/>
        </form>
      </section>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
