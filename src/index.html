<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
  </head>
  
  <body>
    <h1>Leaderboard</h1>

    <main>
      <div class="section-1">
        <section>
          <h2>Recent scores</h2>

          <button type="button">Refresh</button>
        </section>
        
        <div class="recent-scores-container">
          <p>Name: 100</p>
          <p>Name: 200</p>
          <p>Name: 300</p>
          <p>Name: 400</p>
          <p>Name: 500</p>
        </div>
      </div>

      <section class="section-2">
        <h2>Add your score</h2>

        <form class="form">
          <input type="text" value="" name="user-name" placeholder="Your name"/><br><br>
          <input type="text" value="" name="user-score" placeholder="Your score"/><br><br>
          <input type="submit" value="Submit"/>
        </form>
      </section>
    </main>
  </body>
</html>
